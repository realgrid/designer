<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RealGrid Designer</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    RealGrid Designer
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">Designer</div>
            <div class="panel-body">
                <div class="col-md-12">
                    <button id="addColumn" class="btn btn-defaultn btn-xs">컬럼 추가하기</button>
                </div>
            </div>
            <div id="designer" style="width: 100%; height: 300px;"></div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Code Editer</div>
                    <div class="panel-body">
                    </div>
                    <textarea id="codeEditer" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">Preview</div>
                    <div class="panel-body">
                    </div>
                    <div id="viewer"></div>
                </div>
            </div>
        </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="/scripts/realgridjs-lic.js"></script>

    <script type="text/javascript" src="/scripts/realgridjs_eval.1.1.16.min.js"></script>
    <script type="text/javascript" src="/scripts/realgridjs-api.1.1.16.js"></script>
    <script type="text/javascript" src="/scripts/jszip.min.js"></script>

    <script src="realgrid-designer/realgrid-designer.js"></script>

    <script>
    var codeEditer;
    var viewer;

    $(document).ready(function() {

        realGridDesigner.create("/scripts", "designer");
        var sourceCode = realGridDesigner.getSourceCode();

        $("#codeEditer").text(sourceCode);

        $("#addColumn").click(function() {
            realGridDesigner.addColumn();
        })
    });
    </script>

</body>
</html>
